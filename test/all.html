<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Tests for apishka-framework-js</title>

    <link rel="stylesheet" href="../dist/css/apishka-js.css"/>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://searls.github.io/jasmine-all/jasmine-all-min.js"></script>
    <script src="../dist/js/apishka-js.js"></script>
</head>
<body>
    <div class="block1">
        <div class="block1-child">Block 1</div>
    </div>
    <div class="block2">Block 2</div>
    <div class="block3">
        <input class="block3-model" data-model="val:varName1" placeholder="" type="text" name=""/>
        <h3 class="block3-model" data-model="text:varName1"></h3>

        <div class="block4">
            <input class="block4-model" data-model="val:varName2" placeholder="" type="text" name=""/>
            <button class="block4-change-data">Change value</button>
            <button class="block4-change-data-unobtrusive">Change value</button>
            <h3 class="block4-model" data-model="text:varName2"></h3>
        </div>
    </div>

    <div class="block-mod">
        <div class="block-mod-model" data-model="attr:title:myTitle|uppercase"></div>
        <div class="block-mod-model" data-model="html:myTitle|other"></div>
    </div>

    <div class="block5">
        <h3>Model for selects</h3>

        <table>
            <tr>
                <td>
                    <div class="jh-select m-default-value">
                        <label class="jh-select__placeholder" for="f_min_beds">
                            <span class="jh-select__label">Beds, from</span>
                        </label>
                        <select data-model="val:valSelects" class="jh-select__control block5-model" name="f_min_beds" id="f_min_beds">
                            <option value="" selected="selected">Beds, from</option>
                            <option value="-1">Studio</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                </td>
                <td>
                    <select class="block5-model" data-model="val:valSelects" name="">
                        <option value="-1">Studio</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </td>
                <td>
                    <input class="block5-model" data-model="prop:checked:valSelects" type="checkbox" name=""/>
                </td>
                <td>
                    <input class="block5-model" data-model="val:valSelects" type="text"/>
                </td>
            </tr>
        </table>
    </div>

    <script src="all.js"></script>
    <script>
        JihadCore.blocksRun();
    </script>
</body>
</html>
